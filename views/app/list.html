<Scripts:>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<Body:>
  <div class="row">
    <form class="span3" x-bind="submit: list.add">
      <h3>Add item</h3>
      <fieldset>
        <label>Name</label>
        <input type="text" value={_page.newItem.name}>
        <label>Note</label>
        <textarea>{_page.newItem.note}</textarea>
        <div>
          <button type="submit" class="btn">Add</button>
        </div>
      </fieldset>
      <div class="well visits">
        <b>Fun fact:</b> You've visited the list {_page.user.visits} times.
      </div>
    </form>
    <div class="span8 offset1">
        <div class="span8 offset1">
          <div class="items-div"> {#each _page.items}<app:item>{/} </div>
        </div>
    </div>
  </div>


<item:>
  <div style="left:{.pos.x}px; top:{.pos.y}px" x-bind="mousedown: list.drag">
    <input value="{.name}" />
    <button class="btn" x-bind="click: list.remove">x</button>
    <textarea>{.note}</textarea>
  </div>
